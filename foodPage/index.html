    <p><strong>雲林產黑羽土雞</strong>
        <br> 博多風水炊鍋 NT 780 黑羽土雞長時間熬煮成的濃郁白湯，是代表九州的特色料理， 鍋內已經有燉煮好的雞肉忘了拍，雞肉非常緊實有彈性。</p>
    <p> 湯豆腐 手工黑羽雞肉丸 五種菇拼盤 雲林產黑羽土雞 (搭配 特製醋醬油、柚子胡椒) 季節野菜及獨創料理拼盤 附餐 白飯、野炊、自家製麵 黑毛屋甜點組合 (自製抹茶冰淇淋、黑糖厥餅、季節水果)</p>
